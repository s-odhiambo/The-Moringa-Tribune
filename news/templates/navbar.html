<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand btn btn-outline-primary" href="{% url 'newsToday' %}"
            >The Moringa Tribune</a
          >
        </div>
        <!-- Adding a search form  -->
        <div class="col-sm-4 col-md-4 navbar-right">
          <form
            class="navbar-form"
            role="search"
            action="{% url 'search_results' %}"
          >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search Article"
                name="article"
              />
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>

          {% if user.is_authenticated %}
          <span class="caret"></span>
              <a class="btn btn-outline-info" href="{%url 'newsToday'%}">Home</a>
              <a class="btn btn-outline-danger" href="{%url 'new-article'%}">Create Article</a>
              <a class="btn btn-outline-success" href="/accounts/password/change">Change Password</a>
              <a class="btn btn-outline-warning" href="/logout">Logout</a>
              
          {% else %}
            <a class="btn btn-outline-danger" href="/accounts/login">Login</a>
          {% endif %}
          
        </div>
        <!-- search form end -->
      </div>
    </nav>
  </body>
</html>
